<body>
	


<button style="position: absolute; margin: 10" id="btnPlay">
PLAY
</button>
<video id="video" loop crossOrigin="anonymous" playsinline style="display:none">
  <source src="https://threejs.org/examples/textures/sintel.ogv" type='video/ogg; codecs="theora, vorbis"'>
  <source src="https://littletroop.com/work/billie-beauty/img/billie1.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
</video>




 


<script>
	console.clear();

	import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
	import {
	  OrbitControls
	} from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js";

	let scene = new THREE.Scene();
	let camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 1, 1000);
	camera.position.set(0, 0, 10);
	let renderer = new THREE.WebGLRenderer({
	  antialias: true
	});
	renderer.setSize(innerWidth, innerHeight);
	renderer.setClearColor(0x404040);
	document.body.appendChild(renderer.domElement);

	let controls = new OrbitControls(camera, renderer.domElement);

	btnPlay.addEventListener("click", event => {
		btnPlay.style.display = "none";
	  let video = document.getElementById( 'video' );
	  video.play();
	  let videoTex = new THREE.VideoTexture( video );
	  m.map = videoTex;
	  m.needsUpdate = true;
	})


	let g = new THREE.SphereGeometry(5, 64, 64);
	g.rotateY(-Math.PI * .5);
	let m = new THREE.MeshBasicMaterial();
	let o = new THREE.Mesh(g, m);
	scene.add(o);

	window.addEventListener("resize", onWindowResize);

	animate();

	function animate() {

	  requestAnimationFrame( animate );
	  renderer.render(scene, camera);

	}

	function onWindowResize() {

	  camera.aspect = innerWidth / innerHeight;
	  camera.updateProjectionMatrix();

	  renderer.setSize(innerWidth, innerHeight);

	}
	</script>
